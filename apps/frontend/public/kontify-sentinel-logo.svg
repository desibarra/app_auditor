<!-- 
  KONTIFY · SENTINEL - LOGO PRINCIPAL
  Versión: 1.0
  Uso: Headers, dashboard, documentos oficiales
-->
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Kontify Logo (Dominante) -->
  <g id="kontify-logo">
    <!-- Icono K geométrico -->
    <rect x="20" y="20" width="35" height="35" fill="url(#gradient-green)" rx="4"/>
    <path d="M 45 35 L 70 20 L 70 30 L 55 40 L 70 50 L 70 60 L 45 45 Z" fill="#1a7f3e"/>
    
    <!-- Gradiente verde corporativo -->
    <defs>
      <linearGradient id="gradient-green" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1a7f3e;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Texto Kontify -->
    <text x="85" y="52" font-family="Inter, -apple-system, system-ui, sans-serif" 
          font-size="42" font-weight="700" fill="#0a0a0a">
      Kontify
    </text>
  </g>
  
  <!-- Separator -->
  <circle cx="310" cy="45" r="3" fill="#94a3b8"/>
  
  <!-- Sentinel Submarca -->
  <g id="sentinel-submarca">
    <!-- Shield Icon -->
    <path d="M 28 75 L 28 65 L 35 62 L 42 65 L 42 75 Q 42 82 35 85 Q 28 82 28 75 Z" 
          fill="none" stroke="#4ade80" stroke-width="2"/>
    <path d="M 32 73 L 34 75 L 38 70" fill="none" stroke="#4ade80" 
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Texto Sentinel -->
    <text x="55" y="82" font-family="Inter, -apple-system, system-ui, sans-serif" 
          font-size="28" font-weight="400" fill="#4ade80">
      Sentinel
    </text>
  </g>
  
  <!-- Tagline (opcional) -->
  <text x="55" y="105" font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="11" font-weight="400" fill="#64748b" letter-spacing="0.5">
    Detecta lo que falta, antes de que el SAT lo haga.
  </text>
</svg>
